<!DOCTYPE html><html lang="es" xmlns="http://www.w3.org/1999/xhtml"><head><title>MENEDO -- Practica 1</title><meta charset="utf-8"><meta http-equiv="Content-type" content="text/html;charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><link href="img/favicon.ico?v=1" rel="shortcut icon" type="image/x-icon"><script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/sylvester/0.1.3/sylvester.js"></script><link rel="stylesheet" href="style.css"></head><body><script defer src="pvi.js"></script><script defer src="main.js"></script><svg></svg><fieldset><legend>Controles</legend><label>Pasos / dia (N)</label><input name="N" type="range" min="1" max="30" step="1"><input name="N" type="number" min="1" max="30" step="1"><div><label>Exterminios (alpha)</label><input name="exterminios" type="range" min="0" max="0.01" step="0.0001"><input name="exterminios" type="number" min="0" max="0.01" step="0.0001"></div><div><label>Zombificaciones (beta)</label><input name="zombificaciones" type="range" min="0" max="0.01" step="0.0001"><input name="zombificaciones" type="number" min="0" max="0.01" step="0.0001"></div><div><label>Reanimaciones (zeta)</label><input name="reanimaciones" type="range" min="0" max="0.01" step="0.0001"><input name="reanimaciones" type="number" min="0" max="0.01" step="0.0001"></div><div><label>Patrullas?</label><input name="patrullasP" type="checkbox"></div><div><label>Interpolacion</label><select name="interpolacion"><option value="linear">linear</option><option value="step">step</option><option value="basis">basis</option><option value="cardinal">cardinal</option><option value="monotone">monotone</option></select></div><div><button id="reset" type="reset">Restaurar</button></div></fieldset></body></html>
